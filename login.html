<!DOCTYPE html>
<html>
<head>
	<title>TEDxDTU &middot; Login/Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<link rel="icon" href="favicon.png">
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Hind+Siliguri:300,400,500,600|Raleway:300,400,600,700" rel="stylesheet">
</head>
<body>
<header>
	<div class="logo"><img src="img/LogoWhite.png" draggable="false"></div>
	<div class="links-wrapper">
		<a href="http://www.tedxdtu.in/"><div class="link">Home</div></a>
		<a href="http://www.tedxdtu.in/about/"><div class="link">About</div></a>
		<a href="http://www.tedxdtu.in/speakers/"><div class="link">Speakers</div></a>
		<a href="http://www.tedxdtu.in/2017/"><div class="link">Past Events</div></a>
		<a href="http://www.tedxdtu.in/theme/"><div class="link">Theme</div></a>
		<a href="http://www.tedxdtu.in/team/"><div class="link">Team</div></a>
		<a href="http://www.tedxdtu.in/partner/"><div class="link">Partner</div></a>
		<a href="http://www.tedxdtu.in/login/"><div class="link login">Login</div></a>
	</div>
	<div class="hamburger">
		<i class="fa fa-bars fa-lg" aria-hidden="true"></i>
	</div>
</header>
<nav>
	<div class="nav-wrapper">
		<a href="http://www.tedxdtu.in/"><div class="link">Home</div></a>
		<a href="http://www.tedxdtu.in/about/"><div class="link">About</div></a>
		<a href="http://www.tedxdtu.in/speakers/"><div class="link">Speakers</div></a>
		<a href="http://www.tedxdtu.in/2017/"><div class="link">Past Events</div></a>
		<a href="http://www.tedxdtu.in/theme/"><div class="link">Theme</div></a>
		<a href="http://www.tedxdtu.in/team/"><div class="link">Team</div></a>
		<a href="http://www.tedxdtu.in/partner/"><div class="link">Partner</div></a>
		<a href="http://www.tedxdtu.in/login/"><div class="link login">Login</div></a>
	</div>
</nav>
<section class="login-page add-header-space">
	<!--<div class="notif error_message">Invalid email address or password</div>-->
	<div class="login-panel">
	<form>
		<div class="form-tabs">
			<div class="login-tab">Login</div>
			<div class="register-tab disabled-tab">Register</div>
		</div>
		<div class="login-form">
			<input type="email" placeholder="E-mail">
			<input type="password" placeholder="Password">
			<input class="login-button" type="submit" value="Login">
			<p class="align-center">OR</p>
			<input type="submit" class="facebook" value="Login using Facebook">
			<input type="submit" class="google" value="Login using Google">
			<div class="forgot">Forgot Password?</div>
		</div>
	</form>
	<form>
		<div class="register-form">
			<input type="text" placeholder="Full Name">
			<input type="email" placeholder="E-mail">
			<input type="text" placeholder="Contact Number">
			<input type="password" placeholder="Password">
			<input type="password" placeholder="Re-enter Password">
			<input class="register-button" type="submit" value="Register">
		</div>
	</form>
	</div>
</section>
<div class="dark-screen"></div>
</body>
</html>
